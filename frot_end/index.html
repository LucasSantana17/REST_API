<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="interface">
      <div class="flex">
        <form id="meuFormulario" action="envio_cadastro" method="post">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome"><br>
          <label for="idade">Idade</label>
          <input type="text" id="idade" name="idade"><br>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf"><br>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade"><br>
          <button type="submit" id="btn">Enviar</button>
      </div>
      </form>
      <script src="./envio.js"></script>
    </div>

    <div class="interface">
      <div id="retorno">
        <P id="resultado"></P>
          <form action="busca" id="buscaBanco" method="get">
            <label for="id">ID</label>
            <input type="text" id="busca" name="busca">
            <button type="submit" id="btn-busca">Buscar</button>
          </form>
      </div>
      <script src="./busca.js"></script>
    </div>

  </main>

</body>

</html>
